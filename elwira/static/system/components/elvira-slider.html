   <!-- Component styling -->
   <style>

    .component {
      display: flex;
      align-items: center;
      margin: 0px;
      gap: 10px;

      flex-direction: column;                                                                                                                                                                       
    }

    .component-name {
      margin-top: 25px;
      font-size: 13px;
      width: 10ch;
      text-align: center;
      line-height: 1em;
      min-height: 2em;
      max-height: 2em;
      overflow: hidden;
      white-space: normal;
      word-break: break-word;
      display: block;
    }

    .component-value {
      margin-bottom: 25px;
      font-weight: bold;
      font-size: 14px;
      text-align: center;
      white-space: nowrap;
      min-width: 10ch;
      min-height: 1em;
      max-height: 1em;

      overflow: hidden;
      text-overflow: ellipsis;
    }

     .slider-container {                                                                                                                                                                          
        display: grid;                                                                                                                                                                             
        width: 100%;
     }

     .slider-container > * {                                                                                                                                                                          
        grid-row: 1;
        grid-column: 1;
     }

    .slider-labels {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: var(--surface-height,300px);
      font-size: 12px;
      user-select: none;
      width: 100%;
      align-items: flex-start;
      position: relative;
    }


    .slider-track {
      position: relative;
      justify-self: center;
      width: 6px;
      height: var(--surface-height,300px);
      background: #ccc;
      border-radius: 3px;
      cursor: pointer;
   }

    .slider-thumb {
      position: absolute;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 25px;
      height: 50px;
      background: url("components/thumb.svg") no-repeat center center;
      background-size: 100% 100%;
      cursor: grab;
      touch-action: none;
    }

    .slider-thumb:active {
      cursor: grabbing;
    }

   </style>

   <!-- Component inner structure -->
   <div class="component">
       <div class="component-value"></div>
       <div class="slider-container">
          <div class="slider-labels"></div>
          <div class="slider-track">
            <div class="slider-thumb"></div>
          </div>
       </div>
       <div class="component-name"></div>
   </div>
