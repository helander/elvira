   <!-- Component styling -->
   <style>

    .component {
      display: flex;
      align-items: center;
      margin: 0px;
      gap: 10px;

      flex-direction: column;                                                                                                                                                                       
    }

    .component-name {
      margin-top: 25px;
      font-size: 13px;
      width: 10ch;
      text-align: center;
      line-height: 1em;
      min-height: 2em;
      max-height: 2em;
      overflow: hidden;
      white-space: normal;
      word-break: break-word;
      display: block;
    }

    .component-value {
      margin-bottom: 25px;
      font-weight: bold;
      font-size: 14px;
      text-align: center;
      white-space: nowrap;
      min-width: 10ch;
      min-height: 1em;
      max-height: 1em;

      overflow: hidden;
      text-overflow: ellipsis;
    }

    .component-surface {
      display: flex;
      flex-direction: column;
      width: 100%;
      height: var(--surface-height,300px);
      position: relative;
      margin: 0px;
    }

    .buttons-container {
      display: flex;
      flex-direction: column;
      /* justify-content: space-around; */
      /* height: 300px;*/
      font-size: 12px;
      user-select: none;
      width: 90%;
      position: relative;
      border: 1px solid grey;
      border-radius: 6px;
    }



.radio-button {
  display: block;
  width: 50px;
  height: 20px;
  margin: 5px auto;
  padding: 0;
  font-family: sans-serif;
  font-weight: bold;
  color: grey;
  border-color: grey;
  /*background-image: url('https://www.publicdomainpictures.net/pictures/30000/velka/brushed-metal-background.jpg');*/
  background-size: cover;
  background-position: center;
  border: 2px solid #444;
  border-radius: 6px;
  box-shadow: inset 0 0 4px #000;
  text-align: center;
  line-height: 20px;
  vertical-align: middle;
  cursor: pointer;
  position: relative;
  transition: box-shadow 0.3s, border-color 0.3s;
  font-size: 10px;
}

.radio-button input {
  display: none;
}

.radio-button:has(input:checked) {
  box-shadow: 0 0 12px 4px black, inset 0 0 6px black;
  border-color: black; /* #0f0 */
  color: black;
}

   </style>

   <!-- Component inner structure -->
   <div class="component">
       <div class="component-value"></div>
       <div class="component-surface">
          <div class="buttons-container"></div>
       </div>
       <div class="component-name"></div>
   </div>
