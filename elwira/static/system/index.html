<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Elvira controls</title>
  <script type="module" src="./components/elvira-control.js"></script>
  <script type="module" src="./components/elvira-slider.js"></script>
  <script type="module" src="./components/elvira-select.js"></script>
  <script type="module" src="./components/elvira-filepath.js"></script>
  <script type="module" src="./components/elvira-target-midicc.js"></script>
  <script type="module" src="./components/elvira-target-control.js"></script>
  <script type="module" src="./components/elvira-target-parameter.js"></script>
  <!--script type="module" src="./main.js"></script-->
  <style>
    .control-container {
        display: flex;                                                                                                                                                                             
        flex-direction: row;                                                                                                                                                                       
        align-items: center;                                                                                                                                                                       
    }
  </style>
</head>
<body>
  <!--h1>Elvira dynamic controls</h1>
  <div id="dynamic-container" class="control-container"></div-->
  <h1>Elvira static controls</h1>
  <div id="static-container" class="control-container">
    <elvira-control>
       <elvira-target-parameter uri="urn:ardour:a-fluidsynth:sf2file"></elvira-target-parameter>
       <elvira-filepath name="SF2 File"></elvira-filepath>
    </elvira-control>
    <elvira-control>
       <elvira-target-control index="4"></elvira-target-control>
       <elvira-slider name="Level" max="207" min="-80" integer>
       </elvira-slider>
    </elvira-control>
    <elvira-control>
       <elvira-target-midicc index="1"></elvira-target-midicc>
       <elvira-select name="Steps" pos="1" >
         <option value="0">Chorale</option>
         <option value="64">Off</option>
         <option value="127">Tremolo</option>
       </elvira-select>
    </elvira-control>
  </div>
</body>
</html>
